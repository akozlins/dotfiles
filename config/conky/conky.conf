conky.config = {
    double_buffer = true,

    own_window = true,
    own_window_class = 'Conky',
    own_window_hints = 'undecorated,below,sticky,skip_taskbar,skip_pager',

    alignment = 'bottom_left',
    background = false,

    default_color = 'white',
    draw_borders = false,
    draw_outline = false,
    draw_shades = false,

    use_xft = true,
    font = 'DejaVu Sans Mono:size=10',
    gap_x = 8,
    gap_y = 40,
    minimum_height = 4,
    minimum_width = 4,

    cpu_avg_samples = 2,
    net_avg_samples = 2,
    update_interval = 1.0
}

